<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

    <!--daisyui framework-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="p-7 grid justify-center">
        <h1 class="text-5xl m-4 pb-3"><strong>REGISTRARSE</strong></h1>
        <hr>
        <form action="/registrar" method="post" class="text-lg">
            <div class="py-4">
               <label for="name">Ingrese Usuario</label>
               <input type="text" id="name" placeholder="Ingrese un nombre de usuario" class="rounded p-1" style="max-width: fit-content;">
            </div>
            <div class="py-4">
               <label for="password">Cree una contraseña</label>
               <input type="password" id="password" placeholder="Cree una contraseña" class="rounded p-1">
            </div>
             <input type="button" value="Registrarse" class="btn btn-primary me-4">
            <a href="index.html" class="btn">Iniciar sesión</a>
        </form>
    </div>


    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
